services:
  - type: web
    name: cmk-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: JINA_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://cmk.dev,https://www.cmk.dev
